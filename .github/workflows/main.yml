name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le déploiement quand tu pushes sur la branche "main"

permissions:
  contents: write  # Nécessaire pour pousser sur gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GIT_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token auto fourni par GitHub Actions
        run: |
          npx docusaurus deploy --skip-build
